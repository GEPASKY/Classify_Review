<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Classify Review</title>
</head>
<body>
    <h1>Classify Your Review</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

    {% if prediction %}
    <h2>Prediction: {{ sentiment }}</h2>
    <p>Rating: {{ rating }}</p>
    {% endif %}
</body>
</html>
